<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X平台数据追踪器</title>
  <link rel="stylesheet" href="popup.css">
  <script src="chart.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">𝕏</div>
      <div class="header-info">
        <h1>数据追踪器</h1>
        <div class="date" id="current-date"></div>
      </div>
    </header>
 
    <section class="today-stats">
      <h2>今日统计</h2>
      <div class="stats-grid">
        <div class="stat-item stat-likes">
          <div class="stat-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">点赞</div>
            <div class="stat-value" id="today-likes">0</div>
          </div>
        </div>
        <div class="stat-item stat-replies">
          <div class="stat-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">评论</div>
            <div class="stat-value" id="today-replies">0</div>
          </div>
        </div>
        <div class="stat-item stat-retweets">
          <div class="stat-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">转发</div>
            <div class="stat-value" id="today-retweets">0</div>
          </div>
        </div>
        <div class="stat-item stat-posts">
          <div class="stat-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">发帖</div>
            <div class="stat-value" id="today-posts">0</div>
          </div>
        </div>
      </div>
    </section>
  
    <section class="activity-chart">
      <h2>近7天活动趋势</h2>
      <div class="chart-container">
        <canvas id="activity-chart"></canvas>
      </div>
    </section>
  
    <section class="recent-activity">
      <h2>最近活动</h2>
      <ul id="activity-list"></ul>
    </section>
 
    <footer>
      <div class="footer-buttons">
        <button id="export-data">导出数据</button>
        <button id="import-data">导入数据</button>
      </div>
      <button id="clear-data">清空数据</button>
    </footer>
  </div>
 
  <script src="popup.js"></script>
</body>
</html>
